<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin â€” Bookings</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>All Bookings</h1>
  <table id="bookingsTable" border="1">
    <thead>
      <tr>
        <th>ID</th><th>Service</th><th>Location</th><th>Date</th><th>Time</th>
        <th>Pet</th><th>Notes</th><th>Golden</th><th>Created</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("http://127.0.0.1:8000/bookings")
      .then(r => r.json())
      .then(data => {
        const tbody = document.querySelector("#bookingsTable tbody");
        tbody.innerHTML = data.map(b => `
          <tr>
            <td>${b.id}</td><td>${b.service}</td><td>${b.location}</td>
            <td>${b.date}</td><td>${b.time}</td>
            <td>${b.pet}</td><td>${b.notes}</td>
            <td>${b.golden ? "Yes":"No"}</td><td>${b.created_at}</td>
          </tr>`).join("");
      });
  </script>
</body>
</html>

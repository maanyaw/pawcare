<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PawCare — Bookings</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/app.js"></script>
  <script defer src="js/bookings.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="container nav">
      <a href="index.html" class="logo">Paw<span>Care</span>!</a>
      <nav class="menu">
        <a href="health.html">Health</a>
        <a href="shop.html">Shop</a>
        <a href="bookings.html" aria-current="page">Bookings</a>
        <a href="jobs.html">Join Our Team</a>
        <a href="partner.html">Partner</a>
      </nav>
    </div>
  </header>

  <main id="form" class="section">
    <div class="container grid-2">
      <article class="card">
        <h2>Tell us about your visit</h2>
        <form id="bookingForm" class="form-grid">
          <label>Service
            <select name="service" required>
              <option value="walk30">Dog Walking — 30 min</option>
              <option value="walk45">Dog Walking — 45 min</option>
              <option value="walk60" selected>Dog Walking — 60 min</option>
              <option value="sitting">Pet Sitting</option>
              <option value="overnight">Overnight Care</option>
              <option value="grooming">Grooming</option>
              <option value="vet_taxi">Vet Taxi</option>
            </select>
          </label>
          <label>Location (zip)
            <input type="text" name="location" required />
          </label>
          <label>Date <input type="date" name="date" required /></label>
          <fieldset>
            <legend>Preferred time</legend>
            <input type="radio" name="time" value="09:00" required>09:00
            <input type="radio" name="time" value="12:00" checked>12:00
            <input type="radio" name="time" value="15:00">15:00
            <input type="radio" name="time" value="18:00">18:00
          </fieldset>
          <label>Pet name <input type="text" name="pet" required></label>
          <label class="span-2">Notes <textarea name="notes"></textarea></label>
          <label><input id="goldBooking" type="checkbox"> I’m a Golden Member</label>
          <button class="btn-primary" type="submit">Request booking</button>
        </form>
      </article>

      <article class="card">
        <h2>Top Matches Near You</h2>
        <ul id="matchList" class="match-list"></ul>
        <div id="bufferAdvice" class="tiny-note"></div>
      </article>
    </div>
  </main>
</body>
</html>

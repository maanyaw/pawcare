<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawCare Health Plan</title>
  <link rel="stylesheet" href="css/health.css">
</head>
<body>

  <!-- ===== Top Navigation ===== -->
  <header class="topbar">
    <nav class="nav container">
      <a href="index.html" class="logo">PawCare <span>AI</span></a>
      <div class="menu">
        <a href="health.html" class="active">Health</a>
        <a href="shop.html">Shop</a>
        <a href="bookings.html">Bookings</a>
        <a href="join-golden.html" class="golden-link">Golden Membership</a>
      </div>
    </nav>
  </header>

  <!-- ===== Main Content ===== -->
  <main class="container section">
    <h1>PawCare â€” AI Pet Health & Nutrition</h1>
    <p class="lede">Get a personalized plan for your Dog or Cat</p>

    <!-- Form card -->
    <div class="card">
      <form id="healthForm" class="health-form">
        <div class="form-grid">
          <!-- Left -->
          <div>
            <label for="species">Species:</label>
            <select name="species" id="species" required>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
            </select>

            <label for="weightKg">Weight (kg):</label>
            <input type="number" id="weightKg" name="weightKg" step="0.1" required>

            <label for="activity">Activity level:</label>
            <select name="activity" id="activity">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>

            <label for="allergies">Allergies (comma-separated):</label>
            <input type="text" id="allergies" name="allergies" placeholder="chicken, wheat...">

            <label for="conditions">Known conditions:</label>
            <input type="text" id="conditions" name="conditions" placeholder="diabetes, arthritis...">
          </div>

          <!-- Right -->
          <div>
            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" placeholder="Labrador, Persian...">

            <label for="age">Age (years):</label>
            <input type="number" id="age" name="age" required>

            <label for="neutered">Neutered / Spayed:</label>
            <select name="neutered" id="neutered">
              <option value="yes">Yes</option>
              <option value="no" selected>No</option>
            </select>

            <label for="symptoms">Symptoms:</label>
            <input type="text" id="symptoms" name="symptoms" placeholder="vomiting, cough...">
          </div>
        </div>

        <button id="genBtn" type="submit" class="btn-primary">Generate Plan</button>
      </form>
    </div>

    <!-- Results -->
    <section id="resultsCard" class="results-card" hidden>
      <h2>Health & Nutrition Plan</h2>
      <div class="metrics">
        <div class="metric"><span id="outKcal"></span>Calories</div>
        <div class="metric"><span id="outPro"></span>Protein</div>
        <div class="metric"><span id="outFat"></span>Fat</div>
        <div class="metric"><span id="outCarb"></span>Carbs</div>
      </div>

      <h3>Meals</h3>
      <ul id="mealList" class="results-list"></ul>

      <h3>Tips</h3>
      <ul id="tipsList" class="results-list"></ul>

      <h3>Why this plan?</h3>
      <ul id="whyList" class="results-list"></ul>
    </section>
  </main>

  <footer class="footer">
    <div class="container foot-grid">
      <div class="foot-links">
        <a href="index.html">Home</a>
        <a href="jobs.html">Jobs</a>
        <a href="partner.html">Partner</a>
      </div>
      <div class="copy">&copy; 2025 PawCare. All rights reserved.</div>
    </div>
  </footer>

  <script src="js/health.js"></script>
</body>
</html>
